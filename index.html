<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="root">
        <div class="clock">

            <div class="hour">
                <div class="hr">
                </div>
            </div>

            <div class="min">
                <div class="mn"></div>
            </div>

            <div class="sec">
                <div class="sd">
                </div>
            </div>
        </div>
        <h3 class="text"></h3>
    </div>

    <script src="index.js" charset="utf-8"></script>

</body>

</html>
